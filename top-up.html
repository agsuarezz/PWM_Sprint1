<link rel="stylesheet" href="styles/shared.css">
<link rel="stylesheet" href="styles/operations-style.css">

<div xlu-include-file="templates/header.html"></div>

<main class="transfer-page-wrapper">
    <div class="transfer-card">
        
        <form id="formulario-operacion">
            <div class="transfer-body">
                <h2 id="titulo-operacion" class="transfer-title">Recargar</h2>
                
                <div class="transfer-flex-row" xlu-include-file="templates/field-template.html" 
                     data-fieldid="operador" 
                     data-labelname="Operador" 
                     data-fieldtype="text" 
                     data-phtext="Nombre Operador"
                     data-valtext="">
                </div>

                <div class="transfer-flex-row" xlu-include-file="templates/field-template.html" 
                     data-fieldid="telefono" 
                     data-labelname="Número de teléfono" 
                     data-fieldtype="tel" 
                     data-phtext="600 000 000"
                     data-valtext="">
                </div>

                <div class="transfer-flex-row" xlu-include-file="templates/field-template.html" 
                     data-fieldid="cantidad" 
                     data-labelname="Cantidad" 
                     data-fieldtype="number" 
                     data-phtext="0.0"
                     data-valtext="">
                </div>
            </div>

            <div class="transfer-footer">
                <div class="footer-left">
                    <div xlu-include-file="templates/button.html" data-btnid="btn-borrar" data-text="Borrar" data-href="#"></div>
                </div>
                
                <div class="footer-right">
                    <div xlu-include-file="templates/button.html" data-btnid="btn-cancelar" data-text="Cancelar" data-href="#"></div>
                    <div xlu-include-file="templates/button.html" data-btnid="btn-accion" data-text="Recargar" data-href="#"></div>
                </div>
            </div> 
        </form>

    </div>
</main>

<div xlu-include-file="templates/footer.html"></div>

<script src="script.js"></script>
<script>
    xLuIncludeFile();
</script>
