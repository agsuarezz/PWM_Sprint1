<section class="account-content">
  <div class="account-content__container">

    <div class="account-content__image">
      <img src="{{image_src}}" alt="{{image_alt}}">
    </div>

    <div class="account-content__info">
      <h2 class="account-content__title">{{title}}</h2>
      <h3 class="account-content__subtitle">{{subtitle}}</h3>

      <ul class="account-content__benefits">
        {{benefits}}
      </ul>
    </div>

  </div>
</section>
