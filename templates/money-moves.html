<div class="movement-item">

  <div class="movement-item__icon">
    <img src="{{icon_src}}" alt="{{icon_alt}}">
  </div>

  <div class="movement-item__info">
    <p class="movement-item__title">{{title}}</p>
    <p class="movement-item__date">{{date}}</p>
  </div>

  <div class="movement-item__amount movement-item__amount--{{type}}">
    {{amount}}
  </div>

</div>
