<section class="login-container">
    <header>
        <h1>Hola, introduce tu usuario y clave de acceso</h1>
    </header>

    <div class="login-card">
        <form id="login-form">
            
            <div xlu-include-file="Naiara/field-template.html" 
                 data-fieldId="usuario" 
                 data-labelName="Usuario" 
                 data-phText="NIF, NIE, Pasaporte..."></div>

            <div xlu-include-file="Naiara/field-template.html" 
                 data-fieldId="password" 
                 data-labelName="Contraseña" 
                 data-fieldType="password"></div>

            <button type="submit" class="btn-black">Entrar</button>

            <div class="login-links">
                <a href="#">¿Olvidó la contraseña?</a>
                <a href="#">¿No eres cliente?</a>
            </div>
        </form>
    </div>
</section>
