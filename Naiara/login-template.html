<div class="login-container">
    <h1>Hola, introduce tu usuario y clave de acceso</h1>

    <form>
        <div xlu-include-file="../field-template.html" 
             data-fieldid="usuario" 
             data-labelname="Usuario" 
             data-fieldtype="text" 
             data-phtext="NIF, NIE, Pasaporte o Tarjeta Anónima"
             data-valtext="">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="password" 
             data-labelname="Contraseña" 
             data-fieldtype="password" 
             data-phtext="Introduce tu clave"
             data-valtext="">
        </div>

        <button type="submit">Entrar</button>

        <div class="login-links">
            <a href="#">¿Olvidó la contraseña?</a>
            <a href="#">¿No eres cliente?</a>
        </div>
    </form>
</div>

<script src="../script.js"></script>
<script>
    xLuIncludeFile();
</script>
