<link rel="stylesheet" href="../styles.css">
<link rel="stylesheet" href="../stylesRegister.css">

<header class="header">
    <div class="header-container">
        <div class="header-left">
            <div xlu-include-file="../logo.html"></div>
        </div>
        <div class="header-right">
            <div xlu-include-file="../nav.html"></div>
        </div>
    </div>
</header>

<main class="register-container">
    <form>
        <div xlu-include-file="../field-template.html" 
             data-fieldid="name" 
             data-labelname="Name" 
             data-fieldtype="text" 
             data-phtext="Value">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="surname" 
             data-labelname="Surname" 
             data-fieldtype="text" 
             data-phtext="Value">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="email" 
             data-labelname="Email" 
             data-fieldtype="email" 
             data-phtext="Value">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="phone" 
             data-labelname="Phone" 
             data-fieldtype="tel" 
             data-phtext="Value">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="birthdate" 
             data-labelname="Fecha de nacimiento" 
             data-fieldtype="text" 
             data-phtext="DD/MM/AA">
        </div>

        <div class="form-row">
            <div xlu-include-file="../field-template.html" 
                 data-fieldid="address" 
                 data-labelname="Dirección" 
                 data-fieldtype="text" 
                 data-phtext="Calle, num, piso, letra">
            </div>
            <div xlu-include-file="../field-template.html" 
                 data-fieldid="zip" 
                 data-labelname="Código Postal" 
                 data-fieldtype="text" 
                 data-phtext="00000">
            </div>
        </div>

        <div class="form-row">
            <div xlu-include-file="../field-template.html" 
                 data-fieldid="password" 
                 data-labelname="Contraseña" 
                 data-fieldtype="password" 
                 data-phtext="Contraseña">
            </div>
            <div xlu-include-file="../field-template.html" 
                 data-fieldid="confirm-password" 
                 data-labelname="Confirmar Contraseña" 
                 data-fieldtype="password" 
                 data-phtext="Confirmar Contraseña">
            </div>
        </div>

        <div class="form-group">
            <label for="account-type">Tipo de cuenta</label>
            <select id="account-type" name="account-type">
                <option value="">Selecciona la opción</option>
                <option value="personal">Personal</option>
                <option value="business">Negocios</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>
</main>

<footer xlu-include-file="../footer.html"></footer>

<script src="../script.js"></script>
<script>
    xLuIncludeFile();
</script>
