<link rel="stylesheet" href="../styles.css">
<link rel="stylesheet" href="../stylesRegister.css">

<header class="header">
    <div class="header-container">
        <div class="header-left">
            <div xlu-include-file="../logo.html"></div>
        </div>
        <div class="header-right">
            <div xlu-include-file="../nav.html"></div>
        </div>
    </div>
</header>

<main class="register-container">
    <form>
        <div xlu-include-file="../field-template.html" 
             data-fieldid="name" 
             data-labelname="Nombre" 
             data-fieldtype="text" 
             data-valtext=""
             data-phtext="Ej: Naiara">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="surname" 
             data-labelname="Apellidos" 
             data-fieldtype="text" 
             data-valtext=""
             data-phtext="Ej: Pérez García">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="email" 
             data-labelname="Correo Electrónico" 
             data-fieldtype="email" 
             data-valtext=""
             data-phtext="usuario@correo.com">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="phone" 
             data-labelname="Teléfono" 
             data-fieldtype="tel" 
             data-valtext=""
             data-phtext="+34 600 000 000">
        </div>

        <div xlu-include-file="../field-template.html" 
             data-fieldid="birthdate" 
             data-labelname="Fecha de nacimiento" 
             data-fieldtype="text" 
             data-valtext=""
             data-phtext="DD/MM/AAAA">
        </div>

        <div class="form-row">
            <div xlu-include-file="../field-template.html" 
                 data-fieldid="address" 
                 data-labelname="Dirección" 
                 data-fieldtype="text" 
                 data-valtext=""
                 data-phtext="Calle, num, piso, letra">
            </div>
            <div xlu-include-file="../field-template.html" 
                 data-fieldid="zip" 
                 data-labelname="Código Postal" 
                 data-fieldtype="text" 
                 data-valtext=""
                 data-phtext="00000">
            </div>
        </div>

        <div class="form-row">
            <div xlu-include-file="../field-template.html" 
                 data-fieldid="password" 
                 data-labelname="Contraseña" 
                 data-fieldtype="password" 
                 data-valtext=""
                 data-phtext="Crea una contraseña">
            </div>
            <div xlu-include-file="../field-template.html" 
                 data-fieldid="confirm-password" 
                 data-labelname="Confirmar Contraseña" 
                 data-fieldtype="password" 
                 data-valtext=""
                 data-phtext="Repite la contraseña">
            </div>
        </div>

        <div class="form-group">
            <label for="account-type">Tipo de cuenta</label>
            <select id="account-type" name="account-type">
                <option value="">Selecciona la opción</option>
                <option value="personal">Personal</option>
                <option value="business">Negocios</option>
            </select>
        </div>

        <button type="submit">Completar Registro</button>
    </form>
</main>

<footer xlu-include-file="../footer.html"></footer>

<script src="../script.js"></script>
<script>
    xLuIncludeFile();
</script>
