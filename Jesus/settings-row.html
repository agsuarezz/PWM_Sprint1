<div class="setting-row">
  <div class="setting-row__left">
    <h3 class="setting-row__label">{{label}}</h3>
    <p class="setting-row__value">{{value}}</p>
  </div>

  <div class="setting-row__right">
    <a class="setting-row__action" href="{{action_href}}" data-action="{{action_id}}">
      {{action_text}}
    </a>
  </div>
</div>
