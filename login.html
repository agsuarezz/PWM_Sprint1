<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/login-style.css">
</head>
<body>

    <div xlu-include-file="templates/header.html"></div>

    <main class="login-page-wrapper">
        <div class="login-main-container">
            
            <div class="login-content-section">
                
                <div class="login-image-column">
                    <img class="login-main-image" src="https://images.unsplash.com/photo-1616803140344-6682afb13cda?auto=format&fit=crop&q=80&w=800" alt="Imagen Decorativa">
                </div>

                <div class="login-form-column">
                    <div class="login-form-card">
                        
                        <h1 class="login-title">Te damos la bienvenida</h1>
                        <p class="login-subtitle">Hola, introduce tu usuario y clave de acceso para continuar.</p>

                        <form>
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" placeholder="NIF, NIE, Pasaporte o Tarjeta Anónima">
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" placeholder="">
                                    <span class="eye-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            
                            <div xlu-include-file="templates/button.html" 
                                data-btnid="btn-login-submit" 
                                data-text="Entrar" 
                                data-href="user-movements.html">
                            </div>

                            <div class="login-links">
                                <a href="#">¿Olvidó la contraseña?</a>
                                <a href="#">¿No eres cliente?</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div xlu-include-file="templates/footer.html"></div>

    <script src="script.js"></script>
    <script>
        xLuIncludeFile();
    </script>
</body>
</html>
