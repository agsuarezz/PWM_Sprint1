<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Card Beneficio</title>

<style>
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.benefit-card {
  width: 220px;
  background-color: #e9e9e9;
  border-radius: 6px;
  overflow: hidden;
}

.benefit-image {
  width: 100%;
  height: 160px;
  background-color: #dcdcdc;
  display: flex;
  align-items: center;
  justify-content: center;
}

.benefit-image img {
  width: 70px;
  opacity: 0.4;
}

.benefit-content {
  padding: 12px;
}

.benefit-content h3 {
  font-size: 15px;
  margin: 0 0 5px 0;
}

.benefit-content p {
  font-size: 13px;
  color: #666;
  margin: 0;
}
</style>
</head>

<body>

<div class="benefit-card">
  <div class="benefit-image">
    <img src={{image}} alt="placeholder">
  </div>
  <div class="benefit-content">
    <h3>{{title}}</h3>
    <p>{{content}}.</p>
  </div>
</div>

</body>
</html>
