<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco Imperium - Tarjetas</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/user-cards-style.css">
</head>

<body>

    <div xlu-include-file="templates/header-profile.html"
        data-username="Marcos González Gómez"
        data-accountnumber="ES12 3456 7890 1234"

        data-profilesrc= "https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
        data-profilelink="profile.html">
    </div>

  <main class="dashboard">

    <!-- BALANCE -->
    <section class="dashboard__balance">
      <div
        xlu-include-file="templates/balance-template.html"
        data-label="Dinero disponible"
        data-amount="1.250,00 €">
      </div>
    </section>

    <hr class="dashboard__divider" />

    <!-- ACCIONES -->
    <section class="dashboard__actions">
      <div xlu-include-file="templates/action-user.html"
        data-icon="https://cdn-icons-png.flaticon.com/512/1828/1828640.png"
        data-label="Transferir"
        data-href="transfer.html">
      </div>

      <div xlu-include-file="templates/action-user.html"
        data-icon="https://cdn-icons-png.flaticon.com/512/126/126083.png"
        data-label="Pagar"
        data-href="pay-services.html">
      </div>

      <div xlu-include-file="templates/action-user.html"
        data-icon="https://cdn-icons-png.flaticon.com/512/929/929426.png"
        data-label="Recargar"
        data-href="top-up.html">
      </div>
    </section>

    <section class="dashboard__content">

      <div xlu-include-file="templates/selection-cards.html"
        data-movements_active=""
        data-cards_active="tabs__tab--active">
      </div>

      <!-- ===== LISTA DE TARJETAS ===== -->
      <div class="cards-list">

        <!-- TARJETA 1 -->
        <div xlu-include-file="templates/card-info.html"
          data-title="Tarjeta Black"
          data-subtitle="Débito • Activa"
          data-card_img_src="images/card-black-gold.png"
          data-card_img_alt="Tarjeta Black Imperium">
        </div>

        <!-- TARJETA 2 -->
        <div xlu-include-file="templates/card-info.html"
          data-title="Tarjeta Premium"
          data-subtitle="Crédito • Activa"
          data-card_img_src="images/card-black-gold.png"
          data-card_img_alt="Tarjeta Premium Imperium">
        </div>

        <!-- TARJETA 3 -->
        <div xlu-include-file="templates/card-info.html"
          data-title="Tarjeta Travel"
          data-subtitle="Crédito • Internacional"
          data-card_img_src="images/card-black-gold.png"
          data-card_img_alt="Tarjeta Travel Imperium">
        </div>

      </div>
      <!-- ===== /LISTA DE TARJETAS ===== -->

    </section>

  </main>

  <footer xlu-include-file="templates/footer.html"></footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", xLuIncludeFile);
  </script>

</body>
</html>
